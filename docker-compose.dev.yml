version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: xaodrescan_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads      
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://xaodrescan_user:xaodrescan_password@postgres:5432/xaodrescan
      - JWT_SECRET=supersegredo_dev    # ðŸ‘ˆ importante para o jwt funcionar
      - CHOKIDAR_USEPOLLING=true       # garante hot reload no Windows/WSL
      - WATCHPACK_POLLING=true         # melhora hot reload no Docker
      - MANGA_PATH=/mangas        # ðŸ‘ˆ variÃ¡vel de ambiente usada no cÃ³digo
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=xaodrescan@gmail.com
      - SMTP_PASS=pddgsrybhgypztsf
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: xaodrescan_postgres_dev
    environment:
      - POSTGRES_DB=xaodrescan
      - POSTGRES_USER=xaodrescan_user
      - POSTGRES_PASSWORD=xaodrescan_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xaodrescan_user -d xaodrescan"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata_dev:
