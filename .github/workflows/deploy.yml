name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Fix ownership before cleanup
        run: |
          echo "ðŸ”§ Corrigindo permissÃµes..."
          chown -R root:root /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan || true

      - name: Force clean workspace
        run: |
          echo "ðŸ§¹ Limpando workspace manualmente..."
          rm -rf /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan
          mkdir -p /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false
          fetch-depth: 0

      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Subindo containers..."
          docker compose -f docker-compose.yml down
          docker compose -f docker-compose.yml up -d --build
