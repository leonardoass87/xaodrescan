name: Deploy to Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 0. Limpa o workspace ANTES do checkout para evitar erro de permissÃ£o no node_modules
      - name: Pre-clean workspace
        run: |
          echo "ðŸ§¹ Limpando workspace manualmente..."
          sudo rm -rf /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan
          mkdir -p /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan
          sudo chown -R lab:lab /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan

      # 1. Checkout do cÃ³digo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false   # evita que o checkout tente apagar node_modules
          fetch-depth: 0

      # 2. Subir containers com Docker Compose
      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Subindo containers com Docker Compose..."
          docker compose -f docker-compose.yml down
          docker compose -f docker-compose.yml up -d --build
