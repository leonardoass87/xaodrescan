name: Deploy

on:
  push:
    branches:
      - master   # dispara quando fizer push no master

jobs:
  build-and-deploy:
    runs-on: self-hosted   # seu runner na VM

    steps:
      # 1. Checkout do repositÃ³rio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Corrigir ownership do workspace (evita EACCES no cleanup)
      - name: Fix ownership
        run: sudo chown -R $USER:$USER /home/lab/projects/xaodrescan/actions-runner/_work

      # 3. Setup Node.js (mesma versÃ£o do projeto)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Instalar dependÃªncias
      - name: Install dependencies
        run: npm install

      # 5. Build do frontend Next.js
      - name: Build Next.js app
        run: npm run build

      # 6. Deploy com Docker Compose
      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Subindo containers..."
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d --build
