version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: xaodrescan_postgres
    environment:
      POSTGRES_DB: xaodrescan
      POSTGRES_USER: xaodrescan_user
      POSTGRES_PASSWORD: xaodrescan_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod   # ðŸ‘ˆ usa um Dockerfile otimizado para produÃ§Ã£o
    container_name: xaodrescan_frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://xaodrescan_user:xaodrescan_password@postgres:5432/xaodrescan
      - JWT_SECRET=${JWT_SECRET}       # ðŸ‘ˆ setado via .env ou variÃ¡vel no servidor
      - USE_SSL=false
    volumes:
      - ./uploads:/app/uploads        # ðŸ‘ˆ persistÃªncia de uploads

volumes:
  postgres_data:
