version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: xaodrescan_postgres
    environment:
      POSTGRES_DB: xaodrescan
      POSTGRES_USER: xaodrescan_user
      POSTGRES_PASSWORD: xaodrescan_password
    ports:
      - "5432:5432"
    volumes:
      # Caminho fixo no host → mantém o banco mesmo após rebuilds e deploys do Runner
      - /home/lab/docker-volumes/xaodrescan/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xaodrescan_user -d xaodrescan"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xaodrescan_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://xaodrescan_user:xaodrescan_password@postgres:5432/xaodrescan
      - USE_SSL=false
      - MANGA_PATH=/mangas
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # healthcheck extra opcional pra monitorar se o Next está de pé
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"] 
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    name: xaodrescan_network
