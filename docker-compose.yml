name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1. Checkout do reposit√≥rio sem limpar antes
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false   # ‚¨ÖÔ∏è evita tentar apagar node_modules antigo

      # 2. Corrigir ownership do workspace (garantia extra)
      - name: Fix ownership
        run: sudo chown -R $USER:$USER /home/lab/projects/xaodrescan/actions-runner/_work

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Instalar depend√™ncias
      - name: Install dependencies
        run: npm install

      # 5. Build Next.js
      - name: Build Next.js app
        run: npm run build

      # 6. Deploy com Docker Compose
      - name: Deploy with Docker Compose
        run: |
          echo "üöÄ Subindo containers..."
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d --build
