version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: xaodrescan_postgres
    environment:
      POSTGRES_DB: xaodrescan
      POSTGRES_USER: xaodrescan_user
      POSTGRES_PASSWORD: xaodrescan_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xaodrescan_user -d xaodrescan"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile   # ðŸ‘ˆ usa um Dockerfile otimizado para produÃ§Ã£o
    container_name: xaodrescan_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads        # ðŸ‘ˆ persistÃªncia de uploads   
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://xaodrescan_user:xaodrescan_password@postgres:5432/xaodrescan
      - USE_SSL=false
      - MANGA_PATH=/mangas                       # ðŸ‘ˆ mesma variÃ¡vel no prod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ServiÃ§o para inicializaÃ§Ã£o do banco
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xaodrescan_db_init
    environment:
      - DATABASE_URL=postgresql://xaodrescan_user:xaodrescan_password@postgres:5432/xaodrescan
      - USE_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "scripts/auto-setup-db.js"]
    restart: "no"

volumes:
  postgres_data:
