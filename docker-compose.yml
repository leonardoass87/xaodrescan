name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 0. Limpar workspace manualmente (resolve EACCES no node_modules/.bin)
      - name: Pre-clean workspace
        run: |
          echo "ðŸ§¹ Limpando workspace antigo..."
          sudo rm -rf /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan/*
          sudo mkdir -p /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan
          sudo chown -R lab:lab /home/lab/projects/xaodrescan/actions-runner/_work/xaodrescan/xaodrescan

      # 1. Checkout do repositÃ³rio
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false   # nÃ£o deixa o checkout tentar apagar o workspace
          fetch-depth: 0

      # 2. Corrigir ownership do workspace (garantia extra)
      - name: Fix ownership
        run: sudo chown -R $USER:$USER /home/lab/projects/xaodrescan/actions-runner/_work

      # 3. Deploy com Docker Compose
      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Subindo containers..."
          docker compose -f docker-compose.yml down
          docker compose -f docker-compose.yml up -d --build
